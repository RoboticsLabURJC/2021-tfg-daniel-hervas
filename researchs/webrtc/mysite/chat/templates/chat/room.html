<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room: {{ room_name }}</title>

    <style>
        #chat-content{
            display: flex;
            flex-direction: row;
        }
        #chat-log{
            width: auto;
            height: 100px;
            border: 1px solid black;
            overflow-y: scroll;
        }
        #chat-div p#chat-title{
            text-align: center;
        }
        #stream-div{
            border: 1px solid black;
        }

        .send{
            text-align: right;
        }

        .receive{
            text-align: left;
        }

        body {
            margin: 0 auto;
            padding: 0 20px;
        }

        input[type=text]{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        div {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        #chat-div {
            width: 450px;
            margin: auto;
            float: right;
        }

        #startButton, #stopButton, #startVNC {
            color: black !important;
            text-transform: uppercase;
            text-decoration: none;
            background: #f2f2f2;
            padding: 10px;
            border-radius: 10px;
            /*display: inline-block;*/
            border: 3px solid black;
            transition: all 0.4s ease 0s;
            cursor: pointer;
        }

        video{
            max-width: 600px;
        }
        #button-container{
            text-align: center;
        }
    </style>
</head>
<body>

        <div id="stream-div" style="float: left;">

        </div>
    
        <div id="chat-div">

</html>
